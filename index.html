<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jeu d'échecs en TypeScript</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        color: #333;
      }
      header {
        margin: 20px 0;
        font-size: 28px;
        font-weight: bold;
        color: #4caf50;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        max-width: 1200px;
        width: 100%;
      }
      #sidebar, #capturedSidebar {
        width: 220px;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 0 15px;
        font-size: 16px;
      }
      canvas {
        border: 2px solid #333;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      button {
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        border: none;
        transition: background-color 0.2s ease;
        margin: 10px 0;
        color: #ffffff;
      }
      button:hover {
        opacity: 0.9;
      }
      #replayButton {
        display: none;
        background-color: #4caf50;
      }
      #passTurnButton {
        background-color: #ffa726;
        width: 100%;
      }
      #promotionDialog {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #ffffff;
        border: 2px solid #4caf50;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 1000;
      }
      #promotionDialog button {
        background-color: #4caf50;
        margin: 5px;
        color: #fff;
      }
      #gameMessage {
        display: none;
        background-color: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #f5c6cb;
        margin-bottom: 20px;
        width: 300px;
        text-align: center;
      }
      #moveHistory {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        max-height: 200px;
        overflow-y: auto;
        border-top: 1px solid #ddd;
      }
      #moveHistory li {
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
      #capturedSidebar h4 {
        margin-bottom: 5px;
      }
      #capturedWhite, #capturedBlack {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }
      #currentTurn, #timer {
        margin: 10px 0;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>Jeu d'échecs en TypeScript</header>

    <!-- Zone de message pour les messages de jeu -->
    <div id="gameMessage"></div>

    <!-- Bouton Rejouer, visible uniquement en fin de partie -->
    <button id="replayButton">Rejouer</button>

    <div class="container">
      <div id="sidebar">
        <h3>Informations de Jeu</h3>
        <div id="currentTurn">Tour actuel: Blanc</div>
        <div id="timer">Temps restant: 60s</div>
        <h4>Historique des Mouvements</h4>
        <ul id="moveHistory"></ul>
        <button id="passTurnButton">Passer son tour</button>
      </div>

      <!-- Plateau de jeu -->
      <canvas id="chessBoard" width="640" height="640"></canvas>

      <!-- Sidebar pour les pièces capturées -->
      <div id="capturedSidebar">
        <h3>Pièces Capturées</h3>
        <div>
          <h4>Blancs</h4>
          <div id="capturedWhite"></div>
        </div>
        <div>
          <h4>Noirs</h4>
          <div id="capturedBlack"></div>
        </div>
      </div>
    </div>

    <!-- Fenêtre de dialogue pour la promotion des pions -->
    <div id="promotionDialog">
      <p>Choisissez une pièce pour la promotion :</p>
      <button onclick="window.promote('queen')">Dame</button>
      <button onclick="window.promote('rook')">Tour</button>
      <button onclick="window.promote('bishop')">Fou</button>
      <button onclick="window.promote('knight')">Cavalier</button>
    </div>

    <!-- Import du script principal -->
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
