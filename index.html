<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jeu d'échecs en TypeScript</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      header {
        margin: 20px 0;
        font-size: 24px;
        font-weight: bold;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      #sidebar {
        width: 200px;
        padding: 20px;
        background-color: #f4f4f4;
        min-height: 604px;
        overflow-y: auto;
        margin-right: 20px;
      }
      #capturedSidebar {
        width: 200px;
        padding: 20px;
        background-color: #f4f4f4;
        min-height: 604px;
        overflow-y: auto;
        margin-left: 20px;
      }
      canvas {
        border: 2px solid black;
      }
      button {
        margin-top: 20px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
      }
      #replayButton {
        display: none;
        margin-bottom: 10px;
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      #acceptDrawButton {
        display: none;
        padding: 5px 10px;
        background-color: #ff9800;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
    <script type="module" crossorigin src="/chess-game/assets/index-R3VvOxqP.js"></script>
  </head>
  <body>
    <header>Jeu d'échecs en TypeScript</header>
    <div
      id="gameMessage"
      style=" 
display: none;
background-color: #f8d7da;
color: #721c24;
padding: 10px;
border: 1px solid #f5c6cb;
margin-bottom: 20px;
      "
    ></div>
    <button id="replayButton">Rejouer</button>
    <div class="container">
      <div id="sidebar">
        <h3>Informations de Jeu</h3>
        <div id="currentTurn">Tour actuel: Blanc</div>
        <div id="timer">Temps restant: 60s</div>
        <h4>Historique des Mouvements</h4>
        <ul id="moveHistory"></ul>
        <button id="passTurnButton">Passer son tour</button>
      </div>
      <canvas id="chessBoard" width="640" height="640"></canvas>
      <div id="capturedSidebar">
        <h3>Pièces Capturées</h3>
        <div>
          <h4>Blancs</h4>
          <div id="capturedWhite"></div>
        </div>
        <div>
          <h4>Noirs</h4>
          <div id="capturedBlack"></div>
        </div>
      </div>
    </div>
  </body>
</html>
