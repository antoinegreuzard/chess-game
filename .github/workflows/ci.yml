name: CI Pipeline

on:
  # Déclenche le workflow sur des événements de push ou pull request sur la branche principale
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Checkout du dépôt
      - name: Checkout code
        uses: actions/checkout@v4

    # Configuration de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Assurez-vous d'utiliser une version compatible avec votre projet

    # Installation des dépendances
      - name: Install dependencies
        run: npm install

    # Test de la compilation TypeScript
      - name: Build TypeScript
        run: npm run build

    # Test si le serveur démarre correctement
      - name: Test server start
        run: npm run start & sleep 5 && kill $(lsof -t -i:3000) # Utilise le port 3000 par défaut pour vérifier

    # Lancer Prettier pour formater le code
      - name: Run Prettier
        run: npm run prettier-check

    # Lancer ESLint pour vérifier la qualité du code
      - name: Run ESLint
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    # Checkout du dépôt
      - name: Checkout code
        uses: actions/checkout@v4

    # Configuration de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

    # Installation des dépendances
      - name: Install dependencies
        run: npm install

    # Construction de l'application
      - name: Build TypeScript
        run: npm run build

    # Déploiement sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
